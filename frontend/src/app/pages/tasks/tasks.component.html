<div class="header-content">

</div>
<div class="container-fluid">
    <div class="rows">
        <ws-first-view *ngIf="isViewOne" [tasks]="tasks" [project]="project"></ws-first-view>
        <ws-second-view *ngIf="!isViewOne"></ws-second-view>
    </div>
</div>
