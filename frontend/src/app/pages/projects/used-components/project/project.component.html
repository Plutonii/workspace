<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 changed-col">
  <div class="project">
    <div>
      <div class="head-project">
        <h2 (click)="open()" class="open" data-toggle="tooltip"
            data-placement="left" title="Открыть проект">
          {{project.title}}
        </h2>
        <span *ngIf="project.user.id===authUserId" class="favourites dropdown-toggle" data-toggle="dropdown">
                    </span>
        <ul class="dropdown-menu dropdown-menu-right">
          <li (click)="showAllContacts()"><a>Команда проекта</a></li>
          <li class="divider"></li>
          <li><a (click)="deleteProject()">Удалить</a></li>
        </ul>

      </div>
      <div class="progress modification">
        <div class="progress-bar" role="progressbar" #progressBar aria-valuenow="60" aria-valuemin="0"
             aria-valuemax="100">
        </div>
      </div>
    </div>
    <div class="description">
      {{project.description}}
    </div>
    <div class="users-info">
      <div class="all-users">
        <span class="glyphicon glyphicon-user"></span> {{project.numberOfUsers}}
      </div>
      <div>
        <p class="maker-user" (click)="router.navigate(['/pages/user/' + project.user.id]);"><i>@{{project.user.username}}</i></p>
      </div>
    </div>
  </div>
</div>
