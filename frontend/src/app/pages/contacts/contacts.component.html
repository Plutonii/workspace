<div class="container-fluid">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <ul>
        <li *ngFor="let user of contacts">
          <div class="item">
            <span>{{user.username}}</span>
            <button class="btn-sm btn btn-default del-contact" (click)="removeFromContact(user.id)">Удалить из контактов</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
