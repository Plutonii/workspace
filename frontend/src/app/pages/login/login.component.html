<div class="login">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form (submit)="login()">
          <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" [(ngModel)]="user.username" class="form-control" placeholder="username">
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="password" class="form-control">
          </div>
          <button class="btn btn-success btn-block">Войти</button>
        </form>
      </div>
    </div>
  </div>
</div>
